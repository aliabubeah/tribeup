
  [build]
  command = "npm run build"
  publish = "dist"

# RULE 1: Proxy API requests to your ASP.NET Backend
[[redirects]]
  from = "/api/*"
  to = "http://tribeup.runasp.net/api/:splat"
  status = 200
  force = true

# RULE 2: Proxy Images (Fixes the Mixed Content issue for images)
[[redirects]]
  from = "/images/*"
  to = "http://tribeup.runasp.net/images/:splat"
  status = 200
  force = true

# RULE 3: Handle React Routing (Prevents 404s on refresh)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
